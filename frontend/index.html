<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг достижений выпускников УрФУ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="scripts/api.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Логотип, если будет">
            <h1>Мониторинг достижений выпускников УрФУ в СМИ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Главная</a></li>
                <li><a href="graduates.html">Выпускники</a></li>
                <li><a href="mentions.html">Упоминания</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Поиск -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" placeholder="Поиск выпускников по имени, факультету, году выпуска...">
                <i class="fas fa-search"></i>
            </div>
        </section>

        <section class="top-list-section">
            <div class="chart">
                <h3>Самые медийные выпускники</h3> 
                <div class="top-list" id="topAlumniContainer">
                </div>
            </div>
        </section>

        <!-- Графики -->
        <section class="charts-section">
            <div class="chart">
                <h3>Факультеты-лидеры</h3>
                <div class="chart-container">
                    <canvas id="facultiesChart"></canvas>
                </div>
            </div>
            <div class="chart">
                <h3>Сферы деятельности выпускников</h3>
                <div class="chart-container">
                    <canvas id="sectorsChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Последние упоминания -->
        <section class="latest-mentions-section">
            <div class="news-card">
                <h3>Свежие упоминания</h3>
                <div class="news-list" id="latestMentionsContainer">
                </div>
            </div>
        </section>

        <!-- Визуализация данных -->
        <section class="visualization-section">
            <div class="chart-card">
                <h3>Динамика упоминаний</h3>
                <div class="chart-container">
                    <canvas id="mentionsChart"></canvas>
                </div>
            </div>
            <div class="map-card">
                <h3>География упоминаний</h3>
                <div id="map"></div>
            </div>
        </section>
    </main>

    <script src="src/dashboard.js"></script>
</body>

</html>
